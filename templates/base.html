{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"
          href="{% static 'css/styles.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/free-30-instagram-stories-icons23_122570.png' %}">
    <title>Petstagram</title>
</head>
<!-- Starts Body Section -->
<body>

<!-- Starts Header Section with Navigation Bar -->
<header>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="{% url 'home' %}">
                    <img width="50px" src="{% static 'images/free-30-instagram-stories-icons23_122570.png' %}" alt="img1'>
                </a>

                <a class="home"  href="{% url 'home' %}">
                    <i>Petstagram</i>
                </a>
            </div>

            <div class="nav-links">
                <ul class="nav-group">
                    <li class="nav-item">
                        <a href="{% url 'add-pet' %}">
                            <i>Add Pet</i>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="{% url 'add-photo' %}">
                            <i>Add Photo</i>
                        </a>
                    </li>
                    {% if not request.user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{% url 'login' %}">
                            <i>Login</i>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="{% url 'register' %}">
                            <i>Register</i>
                        </a>
                    </li>

                    {% else %}
                    <li class="nav-item">
                        <a href="{% url 'profile-details' pk=1 %}">
                            <i>Profile</i>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="{% url 'logout' %}">
                            <i>Logout</i>
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
<!-- End Header Section with Navigation Bar -->

<main>
    {% block content %}
    {% endblock %}
</main>

<!-- Start Footer Section -->
<div class="footer">
		<span class="footer-section">
			Â© 2022 SOFTUNI WORKSHOP FOR PYTHON WEB MODULE
		</span>
</div>
<!-- End Footer Section -->

</body>
</html>
